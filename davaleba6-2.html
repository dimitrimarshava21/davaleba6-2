<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../davaleba5-2/html5-2/icon.svg">
    <title>Extended Product List</title>
</head>

<body>
    <h1>
        Extended Product List
    </h1>
    <table border="1">
        <thead>
            <tr bgcolor="green">
                <th rowspan="2">product name</th>
                <th rowspan="2"> category</th>
                <th colspan="2">price</th>
                <th rowspan="2">in stock</th>
            </tr>
            <tr bgcolor="dark green">
                <th>regular</th>
                <th>discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>apple</td>
                <td>fruits</td>
                <td>$1.00</td>
                <td rowspan="2">$0.80</td>
                <td>yes</td>
            </tr>
            <tr bgcolor="light green">
                <td>banana</td>
                <td>fruits</td>
                <td>$0.50</td>
                <td>no</td>
            </tr>
            <tr>
                <td>carrot</td>
                <td rowspan="2">vegetables</td>
                <td>$0.30</td>
                <td>$0.25</td>
                <td>yes</td>
            </tr>
            <tr bgcolor="yellow">
                <td>brocoli</td>
                <td>$0.75</td>
                <td>$0.65</td>
                <td>no</td>
            </tr>
            <tr>
                <td>orange</td>
                <td>fruits</td>
                <td>$1.20</td>
                <td>$1.00</td>
                <td>yes</td>
            </tr>
            <tr bgcolor="dark green">
                <td>spinach</td>
                <td>vegetables</td>
                <td>$0.50</td>
                <td>$0.45</td>
                <td>no</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="pink">
                <th colspan="5">
                    end of product list
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
